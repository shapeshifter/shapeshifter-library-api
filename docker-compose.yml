version: "3.9"

services:

  postgres:
    image: postgres
    environment:
     POSTGRES_PASSWORD: postgres

  api:
    build:
      context: ./
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/postgres
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
